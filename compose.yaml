name: notifer
services:
  app:
    container_name: notifer
    image: emilpopovic/notifer:latest
    ports:
      - 8026:8026
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8026/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
