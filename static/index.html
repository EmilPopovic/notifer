<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>NotiFER</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/lang.css">
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <h1 data-i18n="title">NotiFER</h1>
    <p data-i18n="heroText">Nikad ne propusti promjenu u rasporedu!</p>
</div>

<!-- Main Container -->
<div class="cards-container">

    <!-- Subscribe Card -->
    <div class="card subscribe-card">
        <h2 data-i18n="subscribeText" style="margin-top: 0">Pretplati se na obavijesti</h2>
        <form id="subscribeForm">
            <div class="subscribe-group">
                <div class="input-with-icon">
                    <input
                        type="text"
                        id="calendarUrl"
                        data-i18n="placeholders.calendarUrl"
                        placeholder="Zalijepi link na svoj FER kalendar">
                    <span class="help-icon" onclick="app.ui.openModal('infoModal', window.modalContents?.howto)">?</span>
                </div>
                <button type="submit" class="button" data-i18n="subscribeButton">Pretplati se</button>
            </div>
            <div id="subscribeStatus" class="status"></div>
            <div id="urlError" class="error-message"></div>
        </form>
    </div>

    <!-- Manage Link -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <a href="#" class="manage-sub-link" data-i18n="manageButton" onclick="app.ui.openModal('manageModal')">Želiš urediti svoju pretplatu?</a>
    </div>

    <!-- Management Modal -->
    <div class="modal-overlay" id="manageModal">
        <div class="modal-content">
            <span class="close-button" onclick="app.ui.closeModal('manageModal')">&times;</span>

            <h2 data-i18n="manageModalTitle" style="margin-top: 0">Uredi pretplatu</h2>
            <form id="manageForm">
                <div class="input-group">
                    <input
                        type="email"
                        id="userEmail"
                        data-i18n="placeholders.userEmail"
                        placeholder="Upiši svoj registrirani email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="button-group">
                    <button type="button" class="button" data-action="pause" data-i18n="pauseButton">Pauziraj obavijesti</button>
                    <button type="button" class="button" data-action="resume" data-i18n="resumeButton">Uključi obavijesti</button>
                    <button type="button" class="button" data-action="delete" data-i18n="deleteButton">Izbriši račun</button>
                </div>
                <div class="notice" data-i18n="manageNotice">Promjena se provodi tek nakon potvrde mailom.</div>
                <div id="manageStatus" class="status"></div>
            </form>
        </div>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a href="#" data-i18n="contact" onclick="app.ui.openModal('infoModal', window.modalContents?.contact)">Kontakt</a>
        <a href="#" data-i18n="info" onclick="app.ui.openModal('infoModal', window.modalContents?.disclaimer)">Info</a>
        <a href="#" data-i18n="github" onclick="app.ui.openModal('infoModal', window.modalContents?.github)">GitHub</a>
        <span class="version">v3.0-beta.2</span>
    </div>

    <!-- Info Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal-content">
            <span class="close-button" onclick="app.ui.closeModal('infoModal')">&times;</span>
            <div id="infoModalContent"></div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="/static/js/translations.js"></script>
<script src="/static/js/api-client.js"></script>
<script src="/static/js/ui-manager.js"></script>
<script src="/static/js/app.js"></script>

</body>
</html>
